<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVault</title>

    <link type="Image/x-icon" href="/img/logo/Logo_INC_Black-O.ico" rel="icon">

    <link rel="stylesheet" href="/../css/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/../css/dark.css" media="(prefers-color-scheme: dark)">

    <link rel="stylesheet" href="/../css/indexMyStyle.css">
    
</head>
<body onload="loadMainPage()">
    <header class="rounded" id="pageHeader">
      <div class="row">
        <div class="col-12 justify-s-b"> 
          <div class="col-xl-8 col-md-7 col-sm-5 justify-f-s me-2">
            <h1>TimeVault</h1>
          </div>
          <div class="col-xl-3 col-md-5 col-sm-7 justify-s-a" id="pageHeaderButtons">  
          </div>
        </div>
      </div>
      <div id="capsuleAddButton">
        
      </div>
    </header>
    
    <main class="rounded">
        <div class="container">
          <div class="row justify-s-a" id="capsuleSelector">
            
          </div>
          <div class="mt-2 row">
              <div class="justify-c"></div>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected disabled>Сортировать по:</option>
                    <option value="conservationDate">Дата консервации</option>
                    <option value="openingDate">Дата открытия</option>
                </select>
              </div>
          </div>
          <img src="" alt="" id="logoID">
          <hr class="content-dividing-line rounded mt-3 mb-3"/>

          <div class="row" id="capsules">
            
          </div>
        </div>
    </main>

    <footer class="rounded text-lg-start">
      
          <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-white" href="index.html">TimeVault</a>
      </div>
          <!-- Copyright -->
    </footer>

    <div class="modal fade modal-my-config" id="regFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="regFormModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="RegistrationForm" onsubmit="registration(event)">
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerName">Имя</label>
                  <input type="text" id="registerName" class="form-control" name="firstName"/>
                </div>
          
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerUsername" >Логин</label>
                  <input type="text" id="registerUsername" class="form-control" name="userName" aria-labelledby="Введите свое Имя"/>
                </div>
          
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" class="form-control" name="email"/>
                </div>
          
                <div class="form-outline mb-4">
                  <label class="form-label" for="registerPassword">Пароль</label>
                  <input type="password" id="registerPassword" class="form-control" name="password"/>
                </div>
          
                <button type="submit" class="btn btn-my-main btn-block mb-3" data-bs-dismiss="modal">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-my-config" id="CreateCapsuleFormModalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="#CreateCapsuleFormModalId" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Создание капсулы</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="CreateCapsuleForm" onsubmit="encapsulate(event)">
              <div class="form-outline mb-4">
                <label class="form-label" for="CreateCapsuleNameID">Название:</label>
                <input type="text" id="CreateCapsuleNameID" class="form-control" name="name" required/>
              </div>
        
              <div class="form-outline mb-4">
                <label class="form-label" for="CreateCapsuleEndDateBoxID">Дата и время открытия:</label>
                <input type="datetime-local" id="CreateCapsuleEndDateBoxID" class="form-control" name="openDate" required/>
              </div>
        
              <div class="form-outline mb-4">
                <label class="form-label" for="CreateCapsuleDescriptionID">Краткое описание капсулы:</label>
                <textarea type="text" id="CreateCapsuleDescriptionID" class="form-control" name="description" required></textarea>
              </div>

              <div class="form-outline mb-4">
                <label class="form-check-label" for="RadioBtnMy"> Сделать капсулу общедоступной: </label>
                <input class="form-check-input" type="checkbox" id="capsuleAccessPoint" name="access" />
              </div>
              
              <hr class="content-dividing-line rounded mt-3 mb-3"/>
              <div class="form-outline mb-10">
                <p class="fw-bold">Содержимое капсулы</p>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="CreateCapsuleTextID">Запечатанный текст</label>
                <textarea type="text" id="CreateCapsuleTextID" class="form-control" name="text"></textarea>
              </div>
        
              <div class="form-outline mb-4">
                <label class="form-label" for="CreateCapsuleFiles">Прикрепленные файлы</label>
                <input type="file" id="CreateCapsuleFiles" class="form-control" multiple name="files"/>
                
              </div>
        
              <button type="submit" class="btn btn-my-main btn-block mb-3" data-bs-dismiss="modal">
                Запечатать
                <svg class="icons">
                  <use xlink:href="#vaultIcon"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-my-config-light" id="openCapsuleFormModalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="openCapsuleFormModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCapsuleOpenedTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body" id="modalCapsuleOpenedBody">
            
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-my-config-light" id="alertModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="openCapsuleFormModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body" id="alertModalBody">
            
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-my-config" id="loginFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginFormModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Авторизация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="LogInForm" onsubmit="login(event)">
                <div class="form-outline mb-4">
                  <label class="form-label" for="LogInFormEmail">Email</label>
                  <input type="email" id="LogInFormEmail" class="form-control" name="email"/>
                </div>
          
                <div class="form-outline mb-4">
                  <label class="form-label" for="LogInFormPassword">Пароль</label>
                  <input type="password" id="LogInFormPassword" class="form-control" name="password"/>
                </div>
                <button type="submit" class="btn btn-my-main btn-block mb-3" id="LogInFormBTN" data-bs-dismiss="modal">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <svg>
      <symbol id="profileIcon" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </symbol>
      <symbol id="vaultIcon" viewBox="0 0 16 16">
        <path d="M1 1.5A1.5 1.5 0 0 1 2.5 0h12A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-12A1.5 1.5 0 0 1 1 14.5V13H.5a.5.5 0 0 1 0-1H1V8.5H.5a.5.5 0 0 1 0-1H1V4H.5a.5.5 0 0 1 0-1H1V1.5zM2.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 .5.5h12a.5.5 0 0 0 .5-.5v-13a.5.5 0 0 0-.5-.5h-12z"/>
        <path d="M13.5 6a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zM4.828 4.464a.5.5 0 0 1 .708 0l1.09 1.09a3.003 3.003 0 0 1 3.476 0l1.09-1.09a.5.5 0 1 1 .707.708l-1.09 1.09c.74 1.037.74 2.44 0 3.476l1.09 1.09a.5.5 0 1 1-.707.708l-1.09-1.09a3.002 3.002 0 0 1-3.476 0l-1.09 1.09a.5.5 0 1 1-.708-.708l1.09-1.09a3.003 3.003 0 0 1 0-3.476l-1.09-1.09a.5.5 0 0 1 0-.708zM6.95 6.586a2 2 0 1 0 2.828 2.828A2 2 0 0 0 6.95 6.586z"/>
      </symbol>
      <symbol id="addIcon" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </symbol>
    </svg>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/DataScan.js"></script>
    <script src="../js/loadPages.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/capsuleAddOpen.js"></script>
</body>
</html>
