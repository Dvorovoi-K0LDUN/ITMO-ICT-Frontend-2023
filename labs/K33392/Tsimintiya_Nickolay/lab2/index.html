<!-- SCRIPTS -->

<script src="dist/pocketbase.umd.js"></script>
<script type="text/javascript">
     const pb = new PocketBase('http://127.0.0.1:8090');

     async function getPosts() {
          const response = await pb.collection('posts').getList(1, 30, { expand: "author" });
          const posts = response.items;

          posts.forEach((post) => {
               let title = post.title
               let preview = post.preview
               let imageURL = post.imageURL
               let author = post.expand.author
          
               let elem = document.getElementById("blog-section")
               elem.innerHTML += `
                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="blog-post-thumb">
                         <div class="blog-post-image">
                              <a href="single-post.html">
                                   <img src=${imageURL} class="img-responsive" alt="Blog Image">
                              </a>
                         </div>
                         <div class="blog-post-title">
                              <h3><a href="single-post.html">${title}</a></h3>
                         </div>
                         <div class="blog-post-format">
                              <span><a href="#"><img src="images/anonim.png" class="img-responsive img-circle">${author.name}</a></span>
                              <span><i class="fa fa-date"></i> July 22, 2020</span>
                              <span><a href="#"><i class="fa fa-comment-o"></i> 35 Comments</a></span>
                         </div>
                         <div class="blog-post-des">
                              <p>${preview}</p>
                              <a href="single-post.html" class="btn btn-default">Continue Reading</a>
                         </div>
                    </div>
               `
          })
     }

     getPosts();
</script>
