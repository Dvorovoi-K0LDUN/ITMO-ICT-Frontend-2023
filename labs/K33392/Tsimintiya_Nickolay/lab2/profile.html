<script src="dist/pocketbase.umd.js"></script>
<script type="text/javascript">
  const pb = new PocketBase('http://127.0.0.1:8090');

  async function getProfile() {
    username = document.getElementById("name")
    description = document.getElementById("descr")
    fullname = document.getElementById("fullname")
    mail = document.getElementById("mail")
    phone = document.getElementById("phone")

    const response = await pb.collection('users').getList();
    const users = response.items
    const user = users[0]
    
    username.innerHTML = `${user.username}`
    description.innerHTML = `${user.Description}`
    fullname.innerHTML = `${user.name}`
    mail.innerHTML = `${user.email}`
    phone.innerHTML = `${user.phone}`
  }

  getProfile();
</script>
