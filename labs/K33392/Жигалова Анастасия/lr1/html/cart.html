<script>

var orderBtn = document.getElementById("orderBtn");
var modal = document.getElementById("myModal");
var closeBtn = document.getElementsByClassName("close")[0];

orderBtn.onclick = function() {
  modal.style.display = "block";
}

closeBtn.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

document.getElementById("orderForm").addEventListener("submit", function(event) {
  	event.preventDefault();
  	var formData = new FormData(this);
  	var newWindow = window.open("", "_blank", "width=400,height=400");
    var html = "<h4>Ваши данные:</h4>";
	html += "<p>Город: " + formData.get("city") + "</p>";
	html += "<p>Адрес: " + formData.get("address") + "</p>";
	html += "<p>Имя: " + formData.get("firstName") + "</p>";
	html += "<p>Фамилия: " + formData.get("lastName") + "</p>";
	html += "<p>Номер телефона: " + formData.get("phone") + "</p>";
	newWindow.document.write(html);
});
</script>
