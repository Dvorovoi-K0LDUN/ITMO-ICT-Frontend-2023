    </div>



      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4>Ваши данные:</h4>
          <form id="regForm">
          <label for="nic">Никнейм:</label>
          <input type="text" id="nic" name="nic" required><br><br>
          <label for="address">Почта:</label>
          <input type="text" id="address" name="address" required><br><br>
          <label for="phone">Номер телефона:</label>
          <input type="text" id="phone" name="phone" required><br><br>
          <label for="password">Пароль:</label>
          <input type="text" id="password" name="password" required><br><br>
          <input type="submit" value="Отправить">
          </form>
        </div>
        </div>

        <script>

          var regBtn = document.getElementById("regBtn");
          var modal = document.getElementById("myModal");
          var closeBtn = document.getElementsByClassName("close")[0];

          regBtn.onclick = function() {
            modal.style.display = "block";
          }

          closeBtn.onclick = function() {
            modal.style.display = "none";
          }
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }

          document.getElementById("regForm").addEventListener("submit", function(event) {
              event.preventDefault();
              var formData = new FormData(this);
              var newWindow = window.open("", "_blank", "width=400,height=400");
              var html = "<h4>Ваши данные:</h4>";
            html += "<p>Никнейм: " + formData.get("nic") + "</p>";
            html += "<p>Почта: " + formData.get("address") + "</p>";
            html += "<p>Номер телефона: " + formData.get("phone") + "</p>";
            html += "<p>Пароль: " + formData.get("password") + "</p>";
            newWindow.document.write(html);
          });
          </script>
